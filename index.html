<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat vs Dog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <h5>Pick a player:</h5>
      <div class="row">
        <div class="col-md-5 player">
          <button type="button" class="btn btn-secondary">Cat</button>
          <div class="hide">
            <img src="img/cat.jpg" alt="cat photo">
            <h5>Cat</h5>
            <button type="button" class="btn btn-secondary">Meow</button>
          </div>
          <ul>

          </ul>
        </div>
        <div class="col-md-2 center">
        </div>
        <div class="col-md-5 player">
          <button type="button" class="btn btn-secondary">Dog</button>
          <div class="hide">
            <img src="img/dog.jpg" alt="cat photo">
            <h5>Dog</h5>
            <button type="button" class="btn btn-secondary">Woof</button>
          </div>
          <ul>

          </ul>
        </div>
      </div>
  </body>
</html>
