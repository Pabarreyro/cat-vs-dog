<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat vs Dog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <h5>Pick a player:</h5>
      <div class="row">
        <div class="col-md-5 player-column bg-secondary" id="cat-column">
          <button type="button" class="btn btn-warning" id="choose-cat">Cat</button>
          <div class="player hide" id="cat">
            <img src="img/catman.jpeg" alt="cat photo">
            <h5>Catman</h5>
            <button type="button" class="btn btn-warning" id="meow">Meow</button>
          </div>
          <ul id="meow-list">

          </ul>
        </div>
        <div class="col-md-2 center">
        </div>
        <div class="col-md-5 player-column bg-primary" id="dog-column">
          <button type="button" class="btn btn-danger" id="choose-dog">Dog</button>
          <div class="player hide" id="dog">
            <img src="img/superdog.jpeg" alt="dog photo">
            <h5>SuperDog</h5>
            <button type="button" class="btn btn-danger" id="woof">Woof</button>
          </div>
          <ul id="woof-list">

          </ul>
        </div>
      </div>
  </body>
</html>
